apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: shopkaro
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  backoffLimit: 1
  template:
    metadata:
      labels:
        job: db-migration
    spec:
      restartPolicy: Never
      containers:
        - name: migration
          image: ayushmaan261/shopkaro-migration:24
          imagePullPolicy: Always
          env:
            - name: MONGODB_URI
              value: "mongodb://mongodb-service:27017/shopkaro"
