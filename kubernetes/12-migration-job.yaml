apiVersion: batch/v1
kind: Job
metadata:
  name: db-migration
  namespace: shopkaro   
spec:
  template:
    spec:
      containers:
      - name: migration
        image: ayushmaan261/shopkaro-migration:1
        imagePullPolicy: Always
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/shopkaro"
      restartPolicy: OnFailure
